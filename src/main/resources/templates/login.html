<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login - Image Manager</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root {
			--primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
			--secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			--card-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
			--input-focus: 0 0 0 3px rgba(102, 126, 234, 0.25);
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: var(--primary-gradient);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			position: relative;
			overflow-x: hidden;
		}

		.bg-animation {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			overflow: hidden;
		}

		.bg-circle {
			position: absolute;
			border-radius: 50%;
			background: rgba(255, 255, 255, 0.1);
		}

		.bg-circle:nth-child(1) {
			width: 80px;
			height: 80px;
			top: 10%;
			left: 10%;
			animation: float 15s infinite linear;
		}

		.bg-circle:nth-child(2) {
			width: 120px;
			height: 120px;
			top: 60%;
			right: 10%;
			animation: float 18s infinite linear reverse;
		}

		.bg-circle:nth-child(3) {
			width: 60px;
			height: 60px;
			bottom: 20%;
			left: 20%;
			animation: float 12s infinite linear;
		}

		@keyframes float {
			0% {
				transform: translateY(0) rotate(0deg);
			}

			50% {
				transform: translateY(-20px) rotate(180deg);
			}

			100% {
				transform: translateY(0) rotate(360deg);
			}
		}

		.login-container {
			max-width: 450px;
			width: 100%;
			animation: fadeIn 0.8s ease-out;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.login-card {
			background-color: white;
			border-radius: 20px;
			box-shadow: var(--card-shadow);
			overflow: hidden;
			transition: transform 0.3s ease;
		}

		.login-card:hover {
			transform: translateY(-5px);
		}

		.card-header {
			background: var(--secondary-gradient);
			color: white;
			padding: 30px 20px;
			text-align: center;
			position: relative;
			overflow: hidden;
		}

		.card-header::before {
			content: '';
			position: absolute;
			top: -50%;
			left: -50%;
			width: 200%;
			height: 200%;
			background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
			background-size: 20px 20px;
			animation: moveBackground 20s linear infinite;
			opacity: 0.3;
		}

		@keyframes moveBackground {
			from {
				transform: translate(0, 0);
			}

			to {
				transform: translate(20px, 20px);
			}
		}

		.card-header h4 {
			font-weight: 600;
			margin-bottom: 5px;
			position: relative;
		}

		.card-header p {
			opacity: 0.9;
			font-size: 0.9rem;
			margin: 0;
			position: relative;
		}

		.app-icon {
			font-size: 2.5rem;
			margin-bottom: 15px;
			display: inline-block;
			background: rgba(255, 255, 255, 0.2);
			width: 70px;
			height: 70px;
			border-radius: 50%;
			line-height: 70px;
			text-align: center;
			position: relative;
		}

		.card-body {
			padding: 40px 35px;
		}

		.form-label {
			font-weight: 600;
			color: #555;
			margin-bottom: 8px;
			font-size: 0.9rem;
		}

		.input-group {
			position: relative;
			margin-bottom: 25px;
		}

		.input-group-text {
			background-color: #f8f9fa;
			border-right: none;
			color: #6a11cb;
		}

		.form-control {
			border-left: none;
			padding-left: 0;
			border-color: #ddd;
			transition: all 0.3s;
			height: 50px;
		}

		.form-control:focus {
			box-shadow: var(--input-focus);
			border-color: #667eea;
		}

		.btn-login {
			background: var(--secondary-gradient);
			border: none;
			color: white;
			padding: 14px;
			font-weight: 600;
			border-radius: 10px;
			transition: all 0.3s;
			margin-top: 10px;
			height: 50px;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
		}

		.btn-login:hover {
			transform: translateY(-2px);
			box-shadow: 0 7px 14px rgba(102, 126, 234, 0.3);
			color: white;
		}

		.login-footer {
			text-align: center;
			margin-top: 30px;
			padding-top: 20px;
			border-top: 1px solid #eee;
			color: #777;
			font-size: 0.9rem;
		}

		.login-footer a {
			color: #6a11cb;
			text-decoration: none;
			font-weight: 500;
		}

		.login-footer a:hover {
			text-decoration: underline;
		}

		.alert {
			border-radius: 10px;
			border: none;
			padding: 15px;
			margin-bottom: 25px;
			animation: slideIn 0.5s ease-out;
		}

		@keyframes slideIn {
			from {
				opacity: 0;
				transform: translateX(-20px);
			}

			to {
				opacity: 1;
				transform: translateX(0);
			}
		}

		.alert-danger {
			background-color: #ffe6e6;
			color: #c82333;
			border-left: 4px solid #c82333;
		}

		.alert-success {
			background-color: #e6f7ee;
			color: #0a8f4e;
			border-left: 4px solid #0a8f4e;
		}

		.password-toggle {
			position: absolute;
			right: 12px;
			top: 50%;
			transform: translateY(-50%);
			background: none;
			border: none;
			color: #777;
			z-index: 10;
		}

		.password-toggle:hover {
			color: #333;
		}

		@media (max-width: 576px) {
			.card-body {
				padding: 30px 25px;
			}

			.card-header {
				padding: 25px 20px;
			}
		}
	</style>
</head>

<body>
	<div class="bg-animation">
		<div class="bg-circle"></div>
		<div class="bg-circle"></div>
		<div class="bg-circle"></div>
	</div>

	<div class="login-container">
		<div class="login-card">
			<div class="card-header">
				<div class="app-icon">
					<i class="fas fa-images"></i>
				</div>
				<p style="color: #000000; font-weight: 600;">INDIAN RAILWAYS INSTITUTE OF CIVIL ENGINEERING (PUNE)</p>

				<h4>IRICEN Image Management & Retrieval System</h4>
			</div>
			<div class="card-body">
				<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
				<div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

				<form th:action="@{/login}" method="post" id="loginForm">
					<div class="mb-3">
						<label for="username" class="form-label">Username</label>
						<div class="input-group">
							<span class="input-group-text">
								<i class="fas fa-user"></i>
							</span>
							<input type="text" class="form-control" id="username" name="username" required
								placeholder="Enter your username">
						</div>
					</div>

					<div class="mb-4">
						<label for="password" class="form-label">Password</label>
						<div class="input-group">
							<span class="input-group-text">
								<i class="fas fa-lock"></i>
							</span>
							<input type="password" class="form-control" id="password" name="password" required
								placeholder="Enter your password">
							<button type="button" class="password-toggle" id="togglePassword">
								<i class="fas fa-eye"></i>
							</button>
						</div>
					</div>

					<button type="submit" class="btn btn-login w-100">
						<i class="fas fa-sign-in-alt"></i> Login to Your Account
					</button>
				</form>

				<div class="login-footer">
					<p>Don't have an account? <a href="#">Request access</a></p>
					<p class="mt-2"><a href="#"><i class="fas fa-key"></i> Forgot your password?</a></p>
				</div>
			</div>
		</div>
	</div>

	<script>
		document.getElementById('togglePassword').addEventListener('click', function () {
			const passwordInput = document.getElementById('password');
			const icon = this.querySelector('i');

			if (passwordInput.type === 'password') {
				passwordInput.type = 'text';
				icon.classList.remove('fa-eye');
				icon.classList.add('fa-eye-slash');
			} else {
				passwordInput.type = 'password';
				icon.classList.remove('fa-eye-slash');
				icon.classList.add('fa-eye');
			}
		});

		document.getElementById('loginForm').addEventListener('submit', function (e) {
			const submitBtn = this.querySelector('.btn-login');
			submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
			submitBtn.disabled = true;

			setTimeout(() => {
				submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Your Account';
				submitBtn.disabled = false;
			}, 2000);
		});

		const inputs = document.querySelectorAll('.form-control');
		inputs.forEach(input => {
			input.addEventListener('focus', function () {
				this.parentElement.classList.add('focused');
			});

			input.addEventListener('blur', function () {
				this.parentElement.classList.remove('focused');
			});
		});

		document.addEventListener('DOMContentLoaded', function () {
			const bgAnimation = document.querySelector('.bg-animation');
			for (let i = 0; i < 5; i++) {
				const circle = document.createElement('div');
				circle.classList.add('bg-circle');

				const size = Math.random() * 80 + 20;
				const posX = Math.random() * 100;
				const posY = Math.random() * 100;
				const delay = Math.random() * 10;
				const duration = Math.random() * 10 + 15;

				circle.style.width = `${size}px`;
				circle.style.height = `${size}px`;
				circle.style.left = `${posX}%`;
				circle.style.top = `${posY}%`;
				circle.style.animationDelay = `${delay}s`;
				circle.style.animationDuration = `${duration}s`;

				bgAnimation.appendChild(circle);
			}
		});
	</script>
</body>

</html>
