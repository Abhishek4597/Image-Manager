<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload - Image Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .role-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        
        .viewer-role {
            border-left: 4px solid #6c757d;
        }
        
        .tagger-role {
            border-left: 4px solid #17a2b8;
        }
        
        .uploader-role {
            border-left: 4px solid #28a745;
        }
        
        .moderator-role {
            border-left: 4px solid #ffc107;
        }
        
        .admin-role {
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body th:classappend="${userRole} ? '${userRole.toLowerCase()}-role' : ''">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">üì∑ IRICEN Image Management & Retrieval System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">üè† Dashboard</a>
                
                <a th:if="${#strings.equalsIgnoreCase(userRole, 'UPLOADER') 
                          or #strings.equalsIgnoreCase(userRole, 'MODERATOR') 
                          or #strings.equalsIgnoreCase(userRole, 'ADMIN')}" 
                   class="nav-link" href="/upload">üì§ Upload</a>
                
                <a class="nav-link" href="/search">üîç Search</a>
                
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">üö™ Logout</button>
                </form>
                
                <a th:if="${#strings.equalsIgnoreCase(userRole, 'ADMIN')}" 
                   class="nav-link" href="/create-user">üë§ Add User</a>
                
                <span class="nav-link text-light">
                    Role: <span th:text="${userRole}">Unknown</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">üì§ Upload Image</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${success}"></span>
                            <br>
                            <small>Redirecting to dashboard in <span id="countdown">5</span> seconds...</small>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <form method="post" enctype="multipart/form-data" th:action="@{/upload}">
                            <div class="mb-3">
                                <label for="title" class="form-label">Image Title *</label>
                                <input type="text" class="form-control" id="title" name="title" required 
                                       placeholder="Enter a descriptive title for your image">
                            </div>
                            
                            <div class="mb-3">
                                <label for="file" class="form-label">Select Image *</label>
                                <input type="file" class="form-control" id="file" name="file" 
                                       accept="image/jpeg,image/png,image/gif,image/webp" required
                                       onchange="previewImage(this)">
                                <div class="form-text">Supported formats: JPEG, PNG, GIF, WebP</div>
                                <div id="imagePreview" class="mt-2" style="display: none;">
                                    <img id="preview" class="img-thumbnail" style="max-height: 200px;">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description (Optional)</label>
                                <textarea class="form-control" id="description" name="description" rows="3"
                                          placeholder="Add a description for your image"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="tags" class="form-label">Tags (Optional)</label>
                                <input type="text" class="form-control" id="tags" name="tags" 
                                       placeholder="nature, vacation, summer, landscape">
                                <div class="form-text">Enter tags separated by commas</div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/dashboard" class="btn btn-secondary me-md-2">‚Üê Back to Dashboard</a>
                                <button type="submit" class="btn btn-primary">
                                    üì§ Upload Image
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function previewImage(input) {
            const preview = document.getElementById('preview');
            const previewContainer = document.getElementById('imagePreview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    previewContainer.style.display = 'block';
                }
                
                reader.readAsDataURL(input.files[0]);
            } else {
                previewContainer.style.display = 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const successAlert = document.querySelector('.alert-success');
            if (successAlert) {
                let countdown = 5;
                const countdownElement = document.getElementById('countdown');
                
                const countdownInterval = setInterval(function() {
                    countdown--;
                    countdownElement.textContent = countdown;
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        window.location.href = '/dashboard';
                    }
                }, 1000);
                
                successAlert.addEventListener('click', function() {
                    clearInterval(countdownInterval);
                    window.location.href = '/dashboard';
                });
            }
        });
        
        document.querySelector('form').addEventListener('submit', function(e) {
            const fileInput = document.getElementById('file');
            const titleInput = document.getElementById('title');
            
            if (!fileInput.files[0]) {
                e.preventDefault();
                alert('Please select an image file to upload.');
                return;
            }
            
            if (!titleInput.value.trim()) {
                e.preventDefault();
                alert('Please enter a title for the image.');
                return;
            }
            
            const maxSize = 10 * 1024 * 1024; 
            if (fileInput.files[0].size > maxSize) {
                e.preventDefault();
                alert('File size too large. Please select an image smaller than 10MB.');
                return;
            }
        });
    </script>
</body>
</html>
